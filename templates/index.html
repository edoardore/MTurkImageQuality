<!DOCTYPE html>
<html lang="en">
<link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css">
<head>
    <meta charset="utf-8">
    <title>MTurk HIT</title>
</head>
<body bgcolor="aqua">
<img src="{{imm}}" class="vertical">

<form name="passdata" action="/indexnext" method="post">
    <div>
        <input type="range" name="quality" min="0" value="0" max="100"
               oninput="document.getElementById('q').innerHTML=this.value" class="vertical">
        <div id="box" class="vertical">← Bad Poor Fair Good Excellent →
            <label id="q" class="vertical"></label>
        </div>
    </div>
    <input type="submit" class="vertical" value="Next Image">
</form>
<h4 class="vertical">{{error}}</h4>
</body>
</html>
